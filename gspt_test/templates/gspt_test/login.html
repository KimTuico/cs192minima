<!-- CS 192 -->
<!-- Graduate Student Progress Tracking System -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log-in - DCS Graduate Student Progress Tracking System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="page-container">
        <!-- LOGIN FORM -->
        <br>
        <form method="POST" action="">
            <br> {% csrf_token %} <br> 

            <br>
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}

        <section id="home" class="d-flex">
            <div class="container">
                <center>
                    {% load static %} <img src="{% static "up_logo.png" %}"  height="150px" style="margin-left:auto; margin-right:auto;">
                    {% load static %} <img src="{% static "dcs_logo.png" %}" height="150px" style="margin-left:auto; margin-right:auto;">
                    <br>
                    <font color="#7b1113" size="6">University of the Philippines Diliman</font><br>
                    <font color="#146835" size="6">Department of Computer Science</font><br><br>

                    <div class="container" style="margin-left:auto; margin-right:auto;">
                        <br>
                        <input type="text" name = "username" style="width:700px; height:40px" placeholder="Username / E-mail Address" class="form-control"><br>
                        <input type="password" name = "password" style="width:700px; height:40px" placeholder="Password" class="form-control">
                    </div>

                    <!-- LOGIN BUTTON -->
                    <br>
                    <a><button type="submit" data-toggle="button" class="btn btn-danger form-control" style="width:700px; background-color:#7b1113">LOG IN</button></center></a>
                </center>
            </div>
  
        </section>
        </form>
        
        <br>
        </div>
            {% for message in messages %}
                <p id="messages" style="text-align:center">{{message}}</p>
            {% endfor %}
        </div>

    </div>

</body>

</html>
